<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div
      class="w-[1120px] h-[530px] bg-stone-800 shadow-xl relative overflow-hidden">
      <!-- run-right -->
      <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="w-52 h-52 bg-gray-500 m-10 shadow-xl relative overflow-hidden rounded-lg">
      <div class="h-12 w-12 rounded-full bg-white flex items-center absolute top-[5rem] left-4 cursor-pointer"></div>
      <div class="h-12 w-12 rounded-full bg-white flex items-center absolute top-[5rem] right-4 cursor-pointer"></div>
      <div class="h-12 w-12 rounded-full bg-white flex items-center absolute top-4 cursor-pointer left-[5rem]"></div>
      <div class="h-12 w-12 rounded-full bg-white flex items-center absolute left-[5rem] bottom-4 cursor-pointer"></div>
    </div>
    <script>
    $(function(){
      // translateX
      var box = $('.box');
      var countPx = 10;
      // translateX after 1 second

      setInterval(function(){
        box.each(function(){
          $(this).css('transform', 'translateX(' + countPx +'px)');
        });
        countPx += 10;


        if(countPx > 1120){
          countPx = -20;
        }
      }, 100);
      

      

    });
  </script>
  </body>
</html>
